<!DOCTYPE html>
<html>
    <head>
        <title>projet html!</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#home">home</a></li>
                <li><a href="#about">about</a></li>
                <li><a href="#resume">resume</a></li>
                <li><a href="#work">work</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>
        <br><br><br><br /><br />
        <img src="tttt.jpg" alt="recrutement">
        <section>
            <h1>about</h1>
            <form>
                <a name="about"></a>
                <label>name :</label>
                <input type="text" name="first name" placeholder="type your first name here" />
                <br /><br /><br />
                <label>last name :</label>
                <input type="text" name="last name" placeholder="type your last name here" />
                <br><br><br>
                <label>age :</label>
                <input type="number" name="age" />
                <br /><br /><br />
                <label>gender :</label>
                <select>
                    <option>female</option>
                    <option>male</option>
                </select>
            </form>
        </section>
        <br><br><br><br /><br />
        <section>
            <h1>work</h1>
            <form>
                <a name="work"></a>
                <label>experience :</label>
                <input type="text" name="work experience" placeholder="type your pervious company" />
                <br /><br /><br />
                <label>start date :</label>
                <input type="date" name="start work" />
                <br /><br /><br />
                <label>wrok description :</label>
                <textarea name="work task" cols="40" rows="6">state your pervious tasks</textarea>
                <br /><br /><br />
            </form>
        </section>
        <br><br><br><br /><br />
        <section>
            <h1>resume</h1><a name="resume"></a>
            <form>
                <label>degree :</label>
                <select>
                    <option>bac</option>
                    <option>bac +2 BTS </option>
                    <option>bac +3</option>
                    <option>bac +5</option>
                </select>
                <br /><br /><br />
                <label>institute :</label>
                <input type="text" name="institute" />
                <br /><br /><br />
                
            </form>
        </section>
        <br><br><br><br /><br>
        <section>
            <h1>contact</h1><a name="contact"></a>
            <form>
                <label>phone :</label>
                <input type="number" name="phone number" maxlength="8">
                <br><br><br>
                <label>e-mail :</label>
                <input type="text" name="e-mail" placeholder="xyz@gmail.com">
            </form>
        </section>
        <br><br><br><br><br>
        <footer>
            <p>for more information u can directly contact us by clicking on the link down here</p>
            <a href="gomycode.com">gomycode.com</a>
        </footer>

    </body>
</html>
