<!DOCTYPE html>
<html>
    <head>
        <title>projet html!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navig">
            
                <a href="#home">home</a>
                <a href="#about">about</a>
                <a href="#resume">resume</a>
                <a href="#work">work</a>
                <a href="#contact">contact</a>
            
        </nav>
        <img src="work.jpeg" alt="recrutement" class="homeimg">
        <section class="about">
            <h1>ABOUT</h1>
            <form>
                <a name="about"></a>
                <label>Name :</label>
                <input type="text" name="first name" placeholder="type your first name here" />
                <br /><br />
                <label>Last name :</label>
                <input type="text" name="last name" placeholder="type your last name here" />
                <br><br>
                <label>Age :</label>
                <input type="number" name="age" />
                <br /><br />
                <label>Gender :</label>
                <select>
                    <option>female</option>
                    <option>male</option>
                    <br><br><br>
                </select>
            </form>
        </section>
        <img src="1.jpeg" alt="about_you">
        <section class="resume">
            <h1>RESUME</h1><a name="resume"></a>
            <form>
                <label>Degree :</label>
                <select>
                    <option>bac</option>
                    <option>bac +2 BTS </option>
                    <option>bac +3</option>
                    <option>bac +5</option>
                </select>
                <br /><br /><br />
                <label>Institute :</label>
                <input type="text" name="institute" />
                <br /><br /><br />
            </form>
        </section>
        <img src="2.jpeg" alt="resume">
        <section class="work">
            <h1>WORK</h1>
            <form>
                <a name="work"></a>
                <label>Experience :</label>
                <input type="text" name="work experience" placeholder="type your pervious company" />
                <br /><br /><br />
                <label>Start date :</label>
                <input type="date" name="start work" />
                <br /><br /><br />
                <label>Work description :</label>
                <textarea name="work task" cols="40" rows="6">state your pervious tasks</textarea>
                <br /><br /><br />
            </form>
        </section>
       <img src="3.jpeg" alt="work">
        <section class="contact">
            <h1>CONTACT</h1><a name="contact"></a>
            <form>
                <label>Phone :</label>
                <input type="number" name="phone number" size="8">
               <br><br>
                <label>e-mail :</label>
                <input type="text" name="e-mail" placeholder="xyz@gmail.com">
            </form>
        </section>
        <img src="4.jpeg" alt="contact">
        <footer>
            <p>for more information u can directly contact us by clicking on the link down here</p>
            <a href="gomycode.com">gomycode.com</a>
        </footer>

    </body>
</html>
